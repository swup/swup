<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link selector</title>
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/dist/Swup.umd.js"></script>
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="/page-1.html">Page 1</a></li>
            <li><a href="/page-2.html">Page 2</a></li>
            <li><a href="/page-3.html">Page 3</a></li>
        </ul>
    </header>
    <main id="swup" class="wrapper transition-default" data-cy="container">
        <h1>Link selector</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Alias assumenda consectetur consequatur enim esse incidunt iusto, magnam
        maxime molestias nisi perferendis perspiciatis quibusdam quos repellat,
        vel veniam vero voluptate voluptatem.</p>

        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <a xlink:href="/page-2.html">
                <text x="10" y="10">SVG link to page</text>
            </a>
        </svg>

        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACw=" usemap="#imagemap" width="100" height="100" />

        <map name="imagemap">
            <area shape="rect" coords="0,0,100,100" href="/page-2.html" alt="Map link to page" />
        </map>

    </main>
    <script>
        window._swup = new Swup();
    </script>
</body>
</html>
