name: E2E tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CYPRESS_RECORD_KEY: f0c7f413-87e6-4a24-a911-fae98792c8a0

jobs:
  checkout-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run cypress tests
        uses: cypress-io/github-action@v4.2.2
        with:
          command: npm run ci
